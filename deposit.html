<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Deposito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container shadow-lg bg-body rounded mt-5">
        <h2>Depositar Dinero</h2>
        <h4>Saldo disponible: $ <span id="saldoVisual"></span></h4>
        <p>Monto a depositar:</p>
<form>
        <input type="number" class="form-control" min="0" id="montoDeposito" placeholder="Ingresa un monto">
<!-- boton deposito -->
    <button type="submit" id="botonDepositar" class="btn btn-primary mt-3">Depositar</button>
</form>
<!-- boton para menu -->
<button id="botonmenu" class="btn btn-secondary mt-3">Volver al men√∫</button>
</div>
<!-- mensaje de cargando ir a menu -->
 <div class="row justify-content-center">
    <div id="mensajeNavegacion" class="col-10 col-md-4 mt-3"></div>
</div>
<!-- mensaje de deposito exitoso -->
 <div class="row justify-content-center">
    <div id="mensajeDeposito" class="col-10 col-md-4 mt-3"></div>
</div>
<div class="row justify-content-center">
    <div id="mensajeAlerta" class="col-10 col-md-4 mt-3"></div>
