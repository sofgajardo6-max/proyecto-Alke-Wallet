<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet- Enviar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container shadow-lg bg-body rounded mt-5">
        <h2>Enviar dinero</h2>
        <!-- el id es para actualizar el saldo y que sea igual en todas las paginas -->
        <h4>Saldo disponible: $ <span id="saldoVisual"></span></h4>
        <p> Buscar en la agenda de transferencias:</p>

        <form>
            <div class="form-group">
    <div class="mb-3">
    <input type="text" id="buscadorContactos" class="form-control" placeholder="Buscar contacto por nombre">
</div>
       <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modalNuevoContacto">Agregar nuevo contacto</button>
        </div>
        <h2 class="mt-3">
            Contactos:
        </h2>
        
        <ul class="list-group border border-2" id="ListaDeContactos">
            <li class="list-group-item">
                <div class="contact-info">
                    <span class="contact-name">Juan Perez</span>
                    <span class="contact-details">123123123, Alias: Juan.Perez, Banco: Banco de Chile</span>
                </div>
            </li>
            <li class="list-group-item">
                <div class="contact-info">
                    <span class="contact-name">Maria Gonzalez</span>
                    <span class="contact-details">129389212, Alias: Maria G., Banco: Banco Falabella</span>
                </div>
            </li>
        </ul>
        </form>
        <button id="botonmenu" class="btn btn-primary mt-3">Volver al menú principal</button>
        <span id="mensajeNavegacion"></span>
    </div>


<!-- forms (modal) en ventana emergente para agregar contactos, use js de bootstrap -->
    <div class="modal fade" id="modalNuevoContacto" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Nuevo Contacto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formNuevoContacto">
          <div class="mb-3">
            <label class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombreContacto" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Número CBU</label>
            <input type="text" class="form-control" id="cbuContacto" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Alias</label>
            <input type="text" class="form-control" id="aliasContacto" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nombre del Banco</label>
            <input type="text" class="form-control" id="bancoContacto" required>
          </div>
          <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-success w-100">Guardar Contacto</button>
          </div>
          <div class="d-flex justify-content-center mt-3">
              <button id="btncancelar" type="button" class="btn btn-danger w100" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
        <div id="errorValidacion" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalTransferir" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Enviar dinero a: <span id="nombreDestino"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="alertaTransferencia"></div> <label class="form-label">Monto a enviar:</label>
        <input type="number" id="montoTransferir" class="form-control" placeholder="0" min="1">
      </div>
      <div class="modal-footer">
        <button type="button" id="confirmarEnvio" class="btn btn-success w-100">Confirmar Transferencia</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/sendmoney.js"></script>
</body>
</html>
